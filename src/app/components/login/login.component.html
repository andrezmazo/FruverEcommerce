<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()">
        <mat-form-field appearance="fill">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput type="text" name="username" [(ngModel)]="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
      </form>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </mat-card-content>
  </mat-card>
</div>
